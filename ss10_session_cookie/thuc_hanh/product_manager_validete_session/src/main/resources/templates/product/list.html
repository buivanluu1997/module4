<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sach san pham</title>
  <th:block th:replace="~{/layout/layout::library}"></th:block>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-4">Danh sách sản phẩm</h1>
  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" th:each="product : ${productPage.content}">
      <div class="card h-100 shadow-sm border-0">
        <img th:src="${product.urlImage}" class="card-img-top" alt="Card Image" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary fw-bold" th:text="${product.name}"></h5>
          <p class="card-text text-success fw-bold fs-5" th:text="${product.price + ' VNĐ'}"></p>
          <div class="mt-auto text-center">
            <a th:href="@{/product/detail(id=${product.id})}" class="btn btn-primary w-100 mb-2">Chi tiết</a>
            <a th:href="@{/product/addCard(id=${product.id})}" class="btn btn-success w-100">Thêm vào giỏ hàng</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<p><a href="/product/create">Thêm sản phẩm</a></p>
</body>
</html>
