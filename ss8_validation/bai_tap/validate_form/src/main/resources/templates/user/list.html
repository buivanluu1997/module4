<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
</head>
<body>
<h1>List User</h1>
<p><a href="user/create">Add User</a></p>
<table border="1">
    <tr>
        <th>STT</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr th:each="user, status : ${users}">
        <td th:text="${status.count}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>

<a th:if="${users.hasPrevious()}" th:href="@{/user(page=${users.number - 1})}">Trước</a>
<span th:text="${users.number + 1}"></span>/<span th:text="${users.totalPages}"></span>
<a th:if="${users.hasNext()}" th:href="@{/user(page=${users.number +1})}">Sau</a>
</body>
</html>
