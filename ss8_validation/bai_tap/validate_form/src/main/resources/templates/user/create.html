<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<form action="/user/create" method="post" th:object="${userDto}">
    <h1>Add User</h1>
    <label>First Name:</label>
    <input th:field="*{firstName}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small><br>
    <label>Last Name</label>
    <input th:field="*{lastName}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small><br>
    <label>Phone Number</label>
    <input th:field="*{phoneNumber}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small><br>
    <label>Age</label>
    <input th:field="*{age}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small><br>
    <label>Email</label>
    <input th:field="*{email}"><br>
    <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small><br>
    <button type="submit">Add</button>
</form>
</body>
</html>
