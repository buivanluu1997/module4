<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sach blog</title>
  <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body>
<th:block th:replace="~{_menu::mainMenu}"></th:block>

<div class="container mt-5">
  <div class="row">
    <!-- Thẻ th:each trong Thymeleaf sẽ lặp qua từng blog trong blogList -->
    <div class="col-md-4" th:each="blog : ${blogList}">
      <div class="card mb-4">
        <!-- Hình ảnh của blog -->
        <img th:src="@{${blog.urlImage}}" class="card-img-top" alt="Blog Image">
        <div class="card-body">
          <!-- Tiêu đề blog -->
          <h5 class="card-title" th:text="${blog.title}"></h5>
          <!-- Nội dung ngắn gọn -->
          <p class="card-text" th:text="${blog.content}"></p>
          <!-- Người thêm blog -->
          <p class="card-text"><small class="text-muted" th:text="'Người thêm: ' + ${blog.getAppUser().getUserName()}"></small></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
