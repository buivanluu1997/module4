<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <th:block th:replace="~{/layout/layout::library}"></th:block>
</head>
<body>
<th:block th:replace="~{/layout/layout::header}"></th:block>
<h1>Danh sách sản phẩm</h1>
<form action="/product/searchName" method="post">
    <input type="text" name="name" placeholder="Tên sản phẩm">
    <input type="submit" value="Tìm kiếm">
</form>
<p><a href="/product/create">Thêm sản phẩm</a></p>
<table class="table table-striped table-bordered table-hover table-responsive">
    <tr>
        <th>Stt</th>
        <th>Id</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Nhà sản xuất</th>
        <th>Xoá</th>
        <th>Sửa</th>
        <th>Chi tiết</th>
    </tr>
    <tr th:each="product, status : ${products}">
        <td th:text="${status.count}"></td>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td><a th:href="@{/product/delete(id=${product.id})}">Xoá</a></td>
        <td><a th:href="@{/product/update(id=${product.id})}">Sửa</a></td>
        <td><a th:href="@{/product/detail(id=${product.id})}">Chi tiết</a></td>
    </tr>
</table>
<p th:text="${create}"></p>
<p th:text="${delete}"></p>
<p th:text="${update}"></p>


<th:block th:if="${!productList.isEmpty()}">
    <table class="table table-striped table-bordered table-hover table-responsive">
        <tr>
            <th>Stt</th>
            <th>Id</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Nhà sản xuất</th>
        <tr>
        <tr th:each="prod, status : ${productList}">
            <td th:text="${status.count}"></td>
            <td th:text="${prod.id}"></td>
            <td th:text="${prod.name}"></td>
            <td th:text="${prod.price}"></td>
            <td th:text="${prod.manufacturer}"></td>
        </tr>
    </table>
</th:block>
<th:block th:if="${productList.isEmpty()}">
    <p>Tên sản phẩm không tìm thấy</p>
</th:block>
<th:block th:replace="~{/layout/layout::footer}"></th:block>
</body>
</html>
