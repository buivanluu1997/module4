<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khách hàng</title>
</head>
<body>
<form th:action="@{/customer/create}" method="post" th:object="${customer}">
    <label>ID: </label>
    <input type="text" th:field="*{id}" required><br>
    <label>Tên: </label>
    <input type="text" th:field="*{name}" required><br>
    <label>Email: </label>
    <input type="text" th:field="*{email}" required><br>
    <label>Địa chỉ: </label>
    <input type="text" th:field="*{address}" required><br>
    <button type="submit">Thêm</button>
</form>
</body>
</html>
