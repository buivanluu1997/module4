<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật sản phẩm</title>
  <th:block th:replace="~{/layout/layout::library}"></th:block>
  <style>
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f8f9fa;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<th:block th:replace="~{/layout/layout::header}"></th:block>

<div class="container form-container">
  <h1>Cập nhật sản phẩm</h1>
  <form action="/product/update" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="productName" class="form-label">Tên sản phẩm</label>
      <input type="text" id="productName" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="productPrice" class="form-label">Giá sản phẩm</label>
      <input type="number" id="productPrice" class="form-control" th:field="*{price}" required>
    </div>

    <div class="mb-3">
      <label for="productManufacturer" class="form-label">Nhà sản xuất</label>
      <input type="text" id="productManufacturer" class="form-control" th:field="*{manufacturer}" required>
    </div>

    <div class="mb-3">
      <label for="productCategory" class="form-label">Loại sản phẩm</label>
      <select id="productCategory" class="form-select" th:field="*{category.id}">
        <option th:each="category : ${categoryList}" th:text="${category.getName()}" th:value="${category.id}"></option>
      </select>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </form>
</div>

<th:block th:replace="~{/layout/layout::footer}"></th:block>

</body>
</html>
